<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog-styles.css">
    <!-- Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/marked@4.2.12/marked.min.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <nav>
        <div class="nav-social-links">
            <a href="index.html">
            <i class="fa-solid fa-home"></i>
            </a>
        </div>
    </nav>

    <section id="blog-content" class="section">
        <!-- Blog content will be dynamically loaded here -->
    </section>

    <script>
        // Function to fetch and render a markdown file passed via the query string
        const params = new URLSearchParams(window.location.search);
        const markdownFile = params.get('file'); // e.g., blog-post-1.md

        if (markdownFile) {
            fetch(`posts/${markdownFile}`)
                .then(response => response.text())
                .then(markdown => {
                    document.getElementById('blog-content').innerHTML = marked.parse(markdown);
                })
                .catch(err => console.error('Error loading blog post:', err));
        } else {
            document.getElementById('blog-content').innerHTML = "<p>Blog post not found.</p>";
        }
    </script>
</body>
</html>
